<!DOCTYPE html>
<html style=''>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='https://fonts.googleapis.com/css2?family=Oswald:wght@600&amp;&amp;family=Source+Sans+Pro:wght@400;500;600&amp;display=swap' rel='stylesheet' data-optimized-fonts='true'>
		<link rel="stylesheet" href="style.css" />
		<title>OPR Army Viewer</title>
		<script type='text/javascript' src='armies/aof_havoc_with_change_v1.json'></script>
		<script type='text/javascript' src='armybooks/aof_havoc_warriors_v2.50.json'></script>
		<script type='text/javascript' src='armybooks/aof_change_disciples_v2.50.json'></script>
		<script type='text/javascript' src='js/aof_render.js'></script>
		<script>
			const armybooks = [armybookHavoc, armybookChange];

			window.onload = () => {
				aof.render(armybooks, army);
			}
		</script>
	</head>
<body>

	<template id='weapons'>
		<table>
			<thead>
				<tr style='background-color: rgb(242, 242, 242);'>
					<th>Weapon</th>
					<th>RNG</th>
					<th>ATK</th>
					<th>AP</th>
					<th>SPE</th>
				</tr>
			</thead>
			<tbody class='weapons'>
			</tbody>
		</table>
	</template>

	<template id='weapons_ru'>
		<table>
			<thead>
				<tr style='background-color: rgb(242, 242, 242);'>
					<th>Оружие</th>
					<th>Дальн.</th>
					<th>Атаки</th>
					<th>ПБ</th>
					<th>Спец.правила</th>
				</tr>
			</thead>
			<tbody class='weapons'>
			</tbody>
		</table>
	</template>

	<template id='upgrades_ru'>
		<table>
			<thead>
				<tr style='background-color: rgb(242, 242, 242);'>
					<th>Улучшение</th>
					<th style='text-align: left;'>Спец.правила</th>
				</tr>
			</thead>
			<tbody class='upgrades'>
			</tbody>
		</table>
	</template>

<div id='units'></div>

<div class='pagebreak'></div>

<div id='rules' style='columns: 2; margin: 26px; padding: 24px; max-width: 100%;background-color: rgb(255, 255, 255); float: right;
margin-top: 8px;border-radius: 4px; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 1px -1px, rgba(0, 0, 0, 0.14) 0px 1px 1px 0px, rgba(0, 0, 0, 0.12) 0px 1px 3px 0px;'>
</div>

</body></html>
